services:
  # Combined Backend + Frontend Service
  - type: web
    name: student-compass
    env: python
    pythonVersion: "3.11"
    buildCommand: |
      echo "ğŸ Installing Python dependencies..."
      cd Generative
      pip install --upgrade pip
      pip install -r requirements.txt
      echo "âœ… Python build complete!"
      echo "ğŸ“¦ Building frontend..."
      cd frontend && npm install && npm run build
      echo "âœ… Frontend build complete!"
      echo "ğŸ“ Checking frontend build..."
      ls -la build/ || echo "No build directory found"
    startCommand: "cd Generative && python main.py"
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_GENAI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: $PORT
      - key: REACT_APP_API_URL
        value: https://studentcompass-zazg.onrender.com
    autoDeploy: true