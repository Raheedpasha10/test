services:
  # Combined Backend + Frontend Service
  - type: web
    name: student-compass
    env: python
    pythonVersion: "3.11"
    buildCommand: |
      echo "ğŸ Installing Python dependencies..."
      cd Generative
      pip install --upgrade pip
      pip install -r requirements.txt
      echo "ğŸ“¦ Installing Node.js dependencies..."
      cd frontend
      npm ci
      echo "ğŸ—ï¸ Building React frontend..."
      npm run build
      echo "âœ… Build complete!"
      ls -la build/
    startCommand: "cd Generative && python main.py"
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_GENAI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: $PORT
      - key: REACT_APP_API_URL
        value: https://studentcompass-zazg.onrender.com
    autoDeploy: true